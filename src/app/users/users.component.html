<div fxLayoutAlign ="center center" >
  <mat-card fxFlex="60">
<button mat-raised-button >
  <mat-icon>add</mat-icon>Create
</button>
<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <!-- Position Column -->


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef>Telephone</th>
    <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef>Prenom</th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>
  <!-- Symbol Column -->

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element"> {{element.username}}</td>
  </ng-container>

  <ng-container matColumnDef="profil">
    <th mat-header-cell *matHeaderCellDef>Profil</th>
    <td mat-cell *matCellDef="let element"> {{element.profil}}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
        <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
        <mat-icon class="mat-18">system_update</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <button mat-raised-button color="primary" routerLink="/admin" routerLinkActive="active">Retour</button>
  </mat-card>
</div>
