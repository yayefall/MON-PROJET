<table mat-table [dataSource]="profils" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef> Libelle</th>
    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="archivage">
    <th mat-header-cell *matHeaderCellDef> Archivage</th>
    <td mat-cell *matCellDef="let element"> {{element.archivage}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
