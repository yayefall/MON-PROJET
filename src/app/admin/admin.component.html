



<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>YFD</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/profils'"> Liste Profils </a>
      <a mat-button [routerLink]="'/users'"> Liste Users</a>
      <a mat-button [routerLink]="'/promotion'"> Promotion</a>
    </div>
    <div class="ecarte">
      <a href=""> <mat-icon aria-label="Example home icon"
                            routerLink="/login" routerLinkActive="active">home</mat-icon></a>
    </div>
    <div><button mat-raised-button (click)="logout()" >Dconnexion</button></div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
